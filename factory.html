<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factory</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: rgba(0, 0, 0, .04);
    }

    #app {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .factory {
      width: 800px;
      height: 600px;
      display: flex;
      justify-content: space-between;
    }

    .enter {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .workshop {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .line {
      width: 200px;
      height: 64px;
      background: rgba(0, 0, 0, .04);
      border-radius: 32px;
      position: relative;
      margin: 20px;
      transition: all 0.3s ease;
    }

    .count {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
        'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol',
        'Noto Color Emoji';
      font-variant-numeric: tabular-nums;
    }

    .line .count {
      display: none;
    }

    .line.start {
      background: #a0d911;
      height: 128px;
    }

    .gear {
      position: absolute;
      fill: #d9d9d9;
    }

    .gear.left {
      top: 18px;
      left: 20px;
    }

    .gear.right {
      top: 18px;
      right: 20px;
    }

    .line .icon {
      position: absolute;
      top: 18px;
      left: calc(50% - 12px);
      fill: #d9d9d9;
    }

    .line.start .gear {
      animation: rotate 3s linear infinite;
      fill: #fff;
    }

    .line.start .icon {
      top: 56px;
      fill: #fff;
    }

    .line.start .count {
      display: block;
      color: #fff;
      position: absolute;
      left: 50%;
      top: 20px;
      transform: translateX(-50%);
    }

    .good {
      display: none;
    }

    .good.appear {
      width: 80px;
      height: 80px;
      display: flex;
      background: #feffe6;
      border: 1px solid #d4b106;
      border-radius: 16px;
      align-items: center;
      justify-content: center;
      color: #876800;
      transform-origin: center;
      animation: zoom 1s ease-in;
    }

    .good .icon {
      margin-right: 4px;
      fill: #876800;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg)
      }

      50% {
        transform: rotate(180deg)
      }

      to {
        transform: rotate(1turn)
      }
    }

    @keyframes zoom {
      0% {
        transform: scale(0);
      }

      25% {
        transform: scale(1.1);
      }

      50% {
        transform: scale(1);
      }

      75% {
        transform: scale(1.1);
      }
    }
  </style>
</head>

        lines: [
          {
            name: 'form',
            worker: 0,
            count: 0
          },
          {
            name: 'table',
            worker: 0,
            count: 0
          },
          {
            name: 'list',
            worker: 0,
            count: 0
          },
          {
            name: 'card',
            worker: 0,
            count: 0
          },
          {
            name: 'chart',
            worker: 0,
            count: 0
          }
        ]
      },
      mounted() {
        this.generateGood()
      },
      methods: {
        generateGood() {
          this.goodTimer = setInterval(() => {
            this.good = {
              type: randomType(),
              count: randomNumber(5, 20)
            }
            this.isGoodAppear = true
            this.distribute()
          }, randomNumber(1, 4) * 1000)
        },
        distribute() {
          clearInterval(this.goodTimer)
          switch (this.good.type) {
            case 'form': {
              this.goodStyle = 'transform: translate(240px,-208px)'
              this.lines[0].worker = 1
              this.lines[0].count += this.good.count
              break
            }
            case 'table': {
              this.goodStyle = 'transform: translate(240px,-104px)'
              this.lines[1].worker = 1
              this.lines[1].count += this.good.count
              break
            }
            case 'list': {
              this.goodStyle = 'transform: translate(240px,0)'
              this.lines[2].worker = 1
              this.lines[2].count += this.good.count
              break
            }
            case 'card': {
              this.goodStyle = 'transform: translate(240px,104px)'
              this.lines[3].worker = 1
              this.lines[3].count += this.good.count
              break
            }
            case 'chart': {
              this.goodStyle = 'transform: translate(240px,208px)'
              this.lines[4].worker = 1
              this.lines[4].count += this.good.count
              break
            }
          }
          this.goodTimer = setTimeout(() => {
            this.goodStyle += 'scale(0.5)'
          }, 0)
        }
      }
    })
  </script>
</body>

</html>

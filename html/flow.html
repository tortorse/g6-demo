<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow Editor</title>
  <style>
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: #F0F2F5;
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-size: 14px;
    }

    .editor {
      margin: 24px;
      background: #fff;
      height: calc(100% - 48px);
    }

    .toolbar {
      height: 44px;
      background: #FAFAFA;
      box-shadow: 0 -1px 0 inset rgba(0, 0, 0, 0.08);
      ;
    }

    .container {
      display: flex;
      height: calc(100% - 44px);
    }

    .item-panel {
      width: 240px;
      box-shadow: -1px 0 0 inset rgba(0, 0, 0, 0.08);
      padding: 24px;
    }

    .items {
      margin: 0;
      padding: 0;
    }

    .items li.item {
      list-style: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
      cursor: pointer;
    }

    .items li.item:last-child {
      margin-bottom: 0;
    }

    .detail-panel {
      width: 240px;
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      padding: 10px 16px;
      background: #FAFAFA;
      box-shadow: 0 -1px 0 inset rgba(0, 0, 0, 0.08);
    }

    .property {
      flex: 1;
      padding: 16px;
    }

    .property .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .property .row .label {
      text-align: right;
      margin-right: 8px;
    }

    .property .row .input {
      font-variant: tabular-nums;
      width: 100%;
      padding: 4px 11px;
      border: 1px solid #d9d9d9;
      border-radius: 2px;
      line-height: 1.5715;
      color: rgba(0, 0, 0, .85);
    }

    .property .row .input:focus {
      border-color: #40a9ff;
      outline: 0;
      box-shadow: 0 0 0 2px rgba(24, 144, 255, .2);
    }

    .property .row .input:hover {
      border-color: #40a9ff;
    }

    .property .row .label::after {
      content: ':'
    }

    .canvas {
      flex: 1;
      box-shadow: -1px 0 0 inset rgba(0, 0, 0, 0.08);
    }
  </style>
</head>

        const { width, height, x, y, label, id } = cfg

            width,
            height,
            r: width / 2,
            stroke: '#FFC069',
            fill: '#FFF2E8',
            ...nodeStyle
          },
          name: 'startNodeShape'
        })
        return shape
      },
      setState(name, value, node) {
        const group = node.getContainer()
        if (name === 'show-anchor') {
          if (value) {
            const bbox = group.get('children')[0].getBBox()
            const anchorGroup = group.addGroup()
            this.getAnchorPoints().forEach((point, index) => {
              anchorGroup.addShape('circle', {
                attrs: {
                  stroke: '#1890FF',
                  fill: '#fff',
                  x: bbox.minX + bbox.width * point[0],
                  y: bbox.minY + bbox.height * point[1],
                  r: 3.5,
                  lineAppendWidth: 12,
                  cursor: 'crosshair',
                  opacity: 1
                },
                index,
                name: 'anchor'
              })
            })
          } else {
            const anchors = group.getLast().findAll(item => item)
            anchors.forEach(anchor => {
              anchor.attr({ opacity: 0 })
            })
          }
        }
        if (name === 'selected') {
          const shape = group.getFirst()
          value
            ? shape.attr(
              {
                fill: '#fdd492',
                stroke: '#fba746',
              }
            )
            : shape.attr(
              {
                fill: '#FFF2E8',
                stroke: '#FFC069',
              }
            )
        }
        if (name === 'anchor-hover') {
          const index = value.split('-')[0]
          const state = value.split('-')[1]
          const anchor = group.getLast().getChildByIndex(index)
          if (state === 'hover') {
            anchor.attr({
              fill: '#1890FF'
            })
          } else {
            anchor.attr({
              fill: '#fff'
            })
          }
        }
        if (name === 'node-hover') {
          if (value) {
            // keyshape 转换鼠标指针

            // 文字转换鼠标指针
            group.getChildByIndex(1).attr({ cursor: 'move' })
          }
        }
      },

        return [

    G6.registerBehavior('clickSelected', {
      getEvents() {
        return {
          'node:click': 'onNodeClick',
          'canvas:click': 'onCanvasClick'
        }
      },
      onNodeClick(e) {
        const self = this
        const graph = self.graph
        const { item } = e
        const selectedNodes = graph.findAllByState('node', 'selected')
        if (selectedNodes.length) {
          selectedNodes.forEach(node => {
            graph.clearItemStates(node, 'selected')
            graph.setItemState(node, 'show-anchor', false)
          })
        }
        if (!item.hasState('selected')) {
          item.setState('selected', true)
          setDetailPanel(item)
        }
      },
      onCanvasClick(e) {
        const self = this
        const graph = self.graph
        const selectedNodes = graph.findAllByState('node', 'selected')
        const anchorNodes = graph.findAllByState('node', 'show-anchor')
        setDetailPanel('canvas')
        if (selectedNodes.length) {
          selectedNodes.forEach(node => {
            graph.clearItemStates(node, 'selected')
          })
        }
        if (anchorNodes.length) {
          anchorNodes.forEach(node => {

        const graph = self.graph

    G6.registerBehavior('dragPanelItemAddNode', {

        return {}
      },
      getEvents() {
        return {
          'canvas:mousemove': 'onMouseMove',
          'canvas:mouseup': 'onMouseUp',
          'canvas:mouseleave': 'onMouseLeave'
        }
      },
      onMouseMove(e) {
        const self = this
        const graph = self.graph
        if (graph.get('addNodeDragging')) {
          let delegateShape = graph.get('addDelegateShape')
          const addModel = graph.get('addModel')
          const { width, height } = addModel
          const point = graph.getPointByClient(e.x, e.y)
          const { x, y } = point
          if (!delegateShape) {
            const parent = graph.get('group')
            delegateShape = parent.addShape('rect', {
              attrs: {
                width: parseInt(width),
                height: parseInt(height),
                x: x - width / 2,
                y: y - height / 2,
                stroke: '#1890FF',
                fill: '#1890FF',
                fillOpacity: .08,
                lineDash: [4, 4],
                radius: 4,
                lineWidth: 1
              },
              name: 'delegateShape'
            })
            delegateShape.set('capture', false)
            graph.set('addDelegateShape', delegateShape)
          }
          delegateShape.attr({ x: x - width / 2, y: y - height / 2 })
          graph.paint()
          this.graph.emit('afternodedrag', delegateShape)
        }
      },
      onMouseUp(e) {
        const self = this
        const graph = self.graph
        if (graph.get('addNodeDragging')) {
          const point = graph.getPointByClient(e.clientX, e.clientY)
          self._addNode(point)
        }
      },
      onMouseLeave() {
        const self = this
        const graph = self.graph
        if (graph.get('addNodeDragging')) {
          this._clearDelegate()
          graph.emit('afternodedragend')
        }
      },
      _addNode(point) {
        const self = this
        const graph = self.graph
        if (graph.get('addNodeDragging')) {
          const addModel = graph.get('addModel')
          const { type } = addModel
          const timestamp = new Date().getTime()
          const id = `${type}-${timestamp}`
          const { x, y } = point
          graph.addItem('node', {
            ...addModel,
            x,
            y,
            id
          }, true)
          this._clearDelegate()
          const selectedNodes = graph.findAllByState('node', 'selected')
          if (selectedNodes.length) {
            selectedNodes.forEach(node => {
              graph.clearItemStates(node, 'selected')
              // 清除状态并不会重绘，只会对现有属性进行更改
              graph.setItemState(node, 'show-anchor', false)
            })
          }
          graph.setItemState(id, 'show-anchor', true)
          graph.setItemState(id, 'selected', true)
          setDetailPanel(graph.findById(id))
        }
      },
      _clearDelegate() {
        const self = this
        const graph = self.graph
        const delegateShape = graph.get('addDelegateShape')
        if (delegateShape) {
          delegateShape.remove()
          graph.set('addDelegateShape', null)
          graph.paint()
        }
        graph.emit('afternodedragend')
      }
    })
    G6.registerBehavior('dragNode', {
      getEvents() {
        return {
          'node:dragstart': 'onDragStart',
          'node:drag': 'onDrag',
          'node:dragend': 'onDragEnd'
        }
      },
      onDragStart(e) {
        const self = this
        const graph = self.graph
        const { item } = e
        const model = item.getModel()
        const { canvasX: x, canvasY: y } = e
        const { width, height, id } = model
        graph.addItem('node', {
          type: 'rect',
          x,
          y,
          style: {
            width: parseInt(width),
            height: parseInt(height),
            stroke: '#1890FF',
            fill: '#1890FF',
            fillOpacity: .08,
            lineDash: [4, 4],
            radius: 4,
            lineWidth: 1,
          },
          id: 'delegateShape',
        }, true)
      },
      onDrag(e) {
        const self = this
        const graph = self.graph
        const { canvasX: x, canvasY: y, item } = e
        const delegateShape = graph.findById('delegateShape')
        const cfg = {
          x,
          y
        }
        delegateShape.updatePosition(cfg)
        const delegateContainer = delegateShape.getBBox()
        // tc: TopCenter
        // cc: CenterCenter
        // bc: BottomCenter
        // lc: LeftCenter
        // rc: RightCenter
        const tc = {
          x: delegateContainer.x + delegateContainer.width / 2,
          y: delegateContainer.y
        }
        const cc = {
          x: delegateContainer.x + delegateContainer.width / 2,
          y: delegateContainer.y + delegateContainer.height / 2
        }
        const bc = {
          x: delegateContainer.x + delegateContainer.width / 2,
          y: delegateContainer.y + delegateContainer.height
        }
        const lc = {
          x: delegateContainer.x,
          y: delegateContainer.y + delegateContainer.height / 2
        }
        const rc = {
          x: delegateContainer.x + delegateContainer.width,
          y: delegateContainer.y + delegateContainer.height / 2
        }
        const nodes = graph.getNodes()
      },
      onDragEnd(e) {
        const self = this
        const graph = self.graph
        const { canvasX: x, canvasY: y, item } = e
        const cfg = {
          x,
          y
        }
        const delegateShape = graph.findById('delegateShape')
        item.updatePosition(cfg)
        graph.removeItem(delegateShape)
      }
    })
    function updateNode(input, target) {
      input.addEventListener('change', e => {
        const label = e.target.value
        target.update({
          label
        })
      })
    }
    function setDetailPanel(item) {
      const detailPanelTitle = document.querySelector('#property-title')
      const propertyContainer = document.querySelector('.property')
      const row = document.createElement('div')
      row.className = 'row'
      const label = document.createElement('div')
      label.innerHTML = 'Label'
      label.className = 'label'
      row.appendChild(label)
      const input = document.createElement('input')
      input.className = 'input'
      row.appendChild(input)
      if (item === 'canvas') {
        detailPanelTitle.innerHTML = 'Canvas'
        if (propertyContainer.children.length) {
          propertyContainer.innerHTML = ''
        }
      } else {
        if (item.getType() === 'node') {
          const { label } = item.getModel()
          detailPanelTitle.innerHTML = 'Node'
          propertyContainer.innerHTML = ''
          propertyContainer.appendChild(row)
          input.value = label
          updateNode(input, item)
        }
      }
    }
    const graph = new G6.Graph({
      container: 'canvas',
      width: container.clientWidth - 480,
      height: container.clientHeight,
      modes: {
        default: [
          {
            type: 'drag-canvas'
          }
        ],
        edit: [
          'drag-canvas',
          'dragPanelItemAddNode',
          'dragNode',
          'dragCanvasCursor',
          'hoverAnchorActived',
          'hoverNodeActived',
          'clickSelected'
        ]
      },
      plugins: [minimap]
    })

    graph.setMode('edit')
    graph.render()
  </script>
